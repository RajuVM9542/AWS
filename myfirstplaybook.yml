---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: i want install apache2
    apt:
      name: apache2
      state: absent
      when: ansible_os_family=="ubuntu"
      update_cache: yes

  - name: i want stop the instance
    service:
     name: apache2
     state: restarted
     when: ansible_os_family=="Debian"
     update_cache: yes
      